<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT RANONG GROUP ส่วนบันทึกการขาย</title>
</head>
<body>
    <iframe id="myIframe" style="width: 100%; height: 100vh;" scrolling="yes" src="" allow="camera" frameborder="0"></iframe>

    <script>
        // ฟังก์ชันสำหรับดึงค่าพารามิเตอร์จาก URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // ดึง iframe element
        var iframe = document.getElementById('myIframe');

        // URL ฐานของ Google Web App Script
        var baseUrl = 'https://script.google.com/macros/s/AKfycbwJ_Lx6pMt8QOzzC8TQ1p8m-0r_HvT-nH1HzncDbaMhtz-FEwYhV4wHWjWJD6j35s2h/exec';

        // ดึงค่า id จาก URL parameters
        var id = getUrlParameter('id');

        // สร้าง URL สำหรับ iframe
        var iframeUrl = baseUrl;
        if (id) {
            iframeUrl += '?id=' + id;
        }

        // กำหนด URL ให้กับ iframe
        iframe.src = iframeUrl;
    </script>
</body>
</html>
